<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="add_team.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>IPL Teams</title>
</head>
<body>
    <header>
        <nav>
          <div class="left-section">
            <!-- IPL Logo -->
            <img src="assets/IPL_Logo_Vector.png" alt="IPL Logo">
          </div>
          <div class="middle-section">
            <!-- Add Player and Add Team buttons -->
            <button id="home">
                <a href="index.html">
                    <i class="fas fa-home"></i>Home</button>
                  </a></button>
            <button>Add Player</button>
            <button>Add Team</button>
          </div>
          <div class="right-section">
            <!-- Search bar with icon -->
  <div class="search-container">
    <i style="margin-right: -3px;" class="fas fa-search"></i>
            <input type="text" id="teamSearchInput" placeholder="Search by team code">
            <button style="height: 30px;" onclick="searchTeam()">Search</button>

          </div>
        </nav>
      </header>
      <main>
      <div class="team-details">
        <h1 class="team-details-heading">Add Team</h1>
        
        <div class="team-details-info">
            <form id="addTeamForm" class="team-form">
                <label for="teamName">Team Name:</label>
                <input type="text" id="teamName" name="teamName" required>

                <label for="teamCode">Team Code:</label>
                <input type="text" id="teamCode" name="teamCode" pattern="[A-Z]+" title="Team code should contain only uppercase letters" required>
                
                <label for="teamLogo">Team Logo:</label>
                <input type="file" id="teamLogo" name="teamLogo" accept="image/*">

                <label for="playerCount">Player Count:</label>
                <input type="number" id="playerCount" name="playerCount" required>

                <label for="topBatsman">Top Batsman:</label>
                <input type="text" id="topBatsman" name="topBatsman" required>

                <label for="topBowler">Top Bowler:</label>
                <input type="text" id="topBowler" name="topBowler" required>

                <label for="wonCount">Championships Won:</label>
                <input type="number" id="wonCount" name="wonCount" required>
                <a style="text-decoration: none;" href="index.html">
                <button type="submit">Add Team</button>
            </a>
            </form>
        </div>
    </div>
</main>
    <script src="add_team.js"></script>
    <script src="index.js"></script>
      <script src="data.js"></script>
</body>
</html>
